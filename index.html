<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Project 3 Deliverable</title>
        <meta charset="utf-8">
        <meta name="description" content="Mock website for Ohmyfood">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="CSS/style.css" type="text/css" rel="stylesheet" /> 
    </head>
    <body>
<!-- header -->
        <header class="header">
            <img class="header__logo" src="./images/logo/ohmyfood@2x.svg" alt="ohmyfood logo">
            <div class="header__location">
                <i class="fas fa-map-marker-alt header__location-icon"></i>
                <p class="header__location-city">Paris, Belleville</p>
            </div>
        </header>
<!-- nav -->
        <nav class="nav">
            <h2 class="nav__heading">Book the menu you like</h2>
            <p class="nav__text">Discover top-of-the-art restaurants we picked for you</p>
            <a href="#home-main" class="nav__button">Explore our restaurants</a>
        </nav>
<!-- aside -->
        <aside class="aside">
            <h3 class="aside__heading">How it works</h3>
            <section class="aside__list">
                <div class="aside__list-item">
                    <p class="aside__number">1</p>
                    <div class="aside__button">
                        <i class="fas fa-mobile-alt aside__button-icon"></i>
                        <p class="aside__button-text">Choose a restaurant</p>
                    </div>
                </div>
                <div class="aside__list-item">
                    <p class="aside__number">2</p>
                    <div class="aside__button">
                        <i class="fas fa-list aside__button-icon"></i>
                        <p class="aside__button-text">Create your menu</p>
                    </div>
                </div>
                <div class="aside__list-item">
                    <p class="aside__number">3</p>
                    <div class="aside__button">
                        <i class="fas fa-store aside__button-icon"></i>
                        <p class="aside__button-text">Go enjoy it at the restaurant</p>
                    </div>
                </div>
            </section>
        </aside>
<!-- main -->
        <main id="home-main" class="main"></main>
<!-- footer -->
        <footer class="footer">
            <h5 class="footer__heading">ohmyfood</h5>
            <div class="footer__div">
                <i class="fas fa-utensils footer__div-icon"></i>
                <p class="footer__div-text">Suggest a restaurant</p>
            </div>
            <div class="footer__div">
                <i class="fas fa-hands-helping footer__div-icon"></i>
                <p class="footer__div-text">Become a partner</p>
            </div>
            <a href="#" class="footer__link">Legal</a>
            <a href="mailto:contact@ohmyfood.com" class="footer__link">Contact</a>
        </footer>
<!-- FontAwesome -->
        <script src="https://kit.fontawesome.com/5bc41f6fbf.js" crossorigin="anonymous"></script>
    </body>
</html>
